            <style>

    .cart__item__content{display: flex;}
    .cart__section:nth-child(1){flex:1; border:1px solid #d9d9d9;}
    .cart__section:nth-child(2){flex:2; display: flex; flex-flow: column; align-items: flex-end;  position: relative;font-size:1.4rem}
    .cart__item__name{font-size: 2rem;}

    .cart__item__options{margin-right:50px}
    .cart__item__option:nth-child(1){margin-bottom:5px}

    .count__wrap {display: flex; position: absolute; bottom:0}
    .count{width: 30px; text-align: center; border-radius: 0; border:1px solid black}
    .count__btn{margin-bottom: 0; display: flex; line-height: 1; align-items: center;}
    .count__btn--plus {border-radius: .25rem 0 0 .25rem; }
    .count__btn--minus {border-radius:  0 .25rem .25rem 0}

    @media all and (max-width: 959px) and (min-width: 768px) {
        .cart__section:nth-child(2){flex:3}
    }

    @media all and (min-width: 960px) {
        .cart__section:nth-child(2){flex:4}
    }
</style>

<div class="cart__item__wrap card">

        </div>
        <div class="cart__section">
            <h5 class="cart__item__name">Python Hood T-Shirts</h5>
            <div class="cart__item__options">

                <p class="cart__item__option">사이즈: S</p>

            <div class="count__wrap">
                <div class="btn btn-primary count__btn count__btn--plus" data-addcount="1"><span>+</span></div>
                <input class="count form-control" type="nember" maxlength="2" id="" placeholder="1" value="1" required="">
                <div class="btn btn-primary count__btn count__btn--minus" data-addcount="-1">-</div>
            </div>
        </div>
    </div>
</div>

<script>
    $('.count__btn').on('click', (e)=>{

    })
